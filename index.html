<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .shaker {
        animation: shake 0.1s linear 10;
      }
      @keyframes shake {
        0% {
          transform: translateX(0px);
        }
        25% {
          transform: translateX(-2px);
        }
        50% {
          transform: translateX(0px);
        }
        75% {
          transform: translateX(2px);
        }
        100% {
          transform: translateX(0px);
        }
      }
    </style>
    <title>QR Code Generator</title>
  </head>
  <body class="bg-slate-200 w-full h-screen flex justify-center items-center">
    <div class="min-w-80 bg-black/10 rounded-3xl p-8 shadow-xl">
      <input
        type="text"
        placeholder="Type any Text or Url"
        class="border-1 border-solid border-blue-400 p-4 w-full bg-white/70 rounded-lg outline-gray-400"
        id="input"
      />
      <div class="bg-white w-fit p-2 rounded-md mx-auto my-8 hidden" id="qrBox">
        <img src="" alt="" id="qrImg" />
      </div>
      <button
        class="p-2 w-full rounded-lg mt-4 text-white bg-blue-500 hover:bg-blue-400 visited:bg-blue-400 hover:shadow-lg"
        id="genBtn"
        onclick="generateQr()"
      >
        Generate
      </button>
    </div>
    <script>
      const apiUrl =
        "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
      let input = document.getElementById("input");
      let genBtn = document.getElementById("genBtn");
      let qrImg = document.getElementById("qrImg");
      let qrBox = document.getElementById("qrBox");

      function generateQr() {
        if (input.value.length > 0) {
          qrImg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            input.value;
          qrBox.classList.remove("hidden");
          console.log(input.value);
        } else {
          input.classList.add("shaker");
          setTimeout(() => {
            input.classList.remove("shaker");
          }, 1000);
          console.log("empty");
          console.log(input.value);
        }
      }
    </script>
  </body>
</html>
